<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      td {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        font-size: 72px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>

    <script>
      let player = "X";
      let cells = document.querySelectorAll("td");
      cells.forEach(cell => {
        cell.addEventListener("click", () => {
          if (!cell.textContent) {
            cell.textContent = player;
            checkWin();
            player = player === "X" ? "O" : "X";
          }
        });
      });

      function checkWin() {
        const winConditions = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        winConditions.forEach(condition => {
          let cell1 = document.querySelector(`#cell-${condition[0]}`);
          let cell2 = document.querySelector(`#cell-${condition[1]}`);
          let cell3 = document.querySelector(`#cell-${condition[2]}`);

          if (cell1.textContent && cell1.textContent === cell2.textContent && cell2.textContent === cell3.textContent) {
            alert(`Player ${cell1.textContent} wins!`);
          }
        });
      }
    </script>
  </body>
</html>
